<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log-in / Sign-up in your account </title>
  <link rel="stylesheet" href="form.css">

</head>

<body>
  <div id="page" class="submition">

    <form id="login-form">
      <h2>Log-in</h2>
      <div class="box ">
        <div class="card">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username">
        </div>
        <div class="card">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
        </div>
        <input type="submit" value="Login">
        <p>Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
      </div>


    </form>

    <!-- Sign up Form -->
    <form id="signup-form" style="display: none;">
      <h2>Sign up</h2>
      <div class="box">
        <div class="card">
          <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        </div>
        <div class="card">
          <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        </div>
        <div class="card">
          <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        </div>
        <div class="card">
          <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password">
        </div>
        <input type="submit" onclick="submit()" value="Sign up">
        <p>Already have an account? <a href="#" id="login-link">Login</a></p>
      </div>
    </form>
  </div>
  <!-- Login Form -->
  <script>
    // Get the forms
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const page = document.getElementById('page');

    // Get the links
    const loginLink = document.getElementById('login-link');
    const signupLink = document.getElementById('signup-link');

    // Add event listeners to the links
    loginLink.addEventListener('click', () => {
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
    });

    signupLink.addEventListener('click', () => {
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
    });

    // Add event listeners to the forms
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      // TO DO: Implement login logic here
      console.log(`Login attempt: ${username} ${password}`);
      document.getElementById('username').value='';
      document.getElementById('password').value='';
      page.innerHTML = "you are logged in ";

      
    });

    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      // TO DO: Implement sign up logic here
      console.log(`Sign up attempt: ${username} ${email} ${password} ${confirmPassword}`);
      document.getElementById('username').value='';
      document.getElementById('password').value='';
      page.innerHTML = "you are Signed up  in ";
    });
  </script>
  <!-- <div class="beautiful">Beautiful</div> -->

</body>

</html>
